<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="index.css">>
</head>
<body>
    <h1>Unique path & Shareable Link By Malik Rimsha</h1>
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>
 <label for="username">Resume Path: </label>    
 <input type="text" id="username" name="username" required/> <br><br>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">phone:</label>
            <input type="tel" id="phone" name="phone" required>


            <!--profile picture-->


            <label for="profilePicture">Profile Picture:</label>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>
        </fieldset>
<fieldset>
    <legend>Education</legend>
    <label for="education">Education:</label>
    <textarea id="education" name=""education rows="3" required> </textarea>
</fieldset>        

<fieldset>
    <legend>Experiance</legend>
    <label for="experiance">Experiance:</label>
    <textarea id="experiance" name="experiance" rows="1" required> </textarea>
</fieldset>  

<fieldset>
    <legend>Skills</legend>
    <label for="skills">Skills:</label>
    <textarea id="skills" name="skills" rows="3" required> </textarea>
</fieldset>  

<button type="submit">Generate Resume Below</button>
    </form>

<div id="resumeOutput">
    <!---Resume will Be generated Below-->
</div>

    <script src="script.js" defer></script>
</body>
</html>
